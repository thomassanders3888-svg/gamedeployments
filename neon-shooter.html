<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON ASSAULT - Top-Down Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #gameCanvas {
            border: 3px solid #00ffff;
            box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            background: #000;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game State
        let gameState = 'start'; // 'start', 'playing', 'gameover'
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        
        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 30,
            height: 30,
            speed: 5,
            color: '#00ffff',
            health: 100,
            maxHealth: 100
        };
        
        // Controls
        const keys = {};
        
        // Bullets
        const bullets = [];
        const bulletSpeed = 8;
        const bulletCooldown = 150;
        let lastBulletTime = 0;
        
        // Enemies
        const enemies = [];
        let enemySpawnRate = 1500;
        let lastEnemySpawn = 0;
        let difficultyTimer = 0;
        
        // Particles
        const particles = [];
        
        // Event Listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (gameState === 'start' && e.key === ' ') {
                startGame();
            }
            
            if (gameState === 'gameover' && e.key === 'r') {
                resetGame();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        canvas.addEventListener('click', (e) => {
            if (gameState === 'start') {
                startGame();
            } else if (gameState === 'gameover') {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Check if clicked on restart button
                if (x >= canvas.width/2 - 100 && x <= canvas.width/2 + 100 &&
                    y >= canvas.height/2 + 80 && y <= canvas.height/2 + 130) {
                    resetGame();
                }
            }
        });
        
        // Game Functions
        function startGame() {
            gameState = 'playing';
            score = 0;
            player.health = player.maxHealth;
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
            bullets.length = 0;
            enemies.length = 0;
            particles.length = 0;
            enemySpawnRate = 1500;
            difficultyTimer = 0;
        }
        
        function resetGame() {
            startGame();
        }
        
        function shootBullet() {
            const now = Date.now();
            if (now - lastBulletTime > bulletCooldown) {
                bullets.push({
                    x: player.x,
                    y: player.y,
                    width: 4,
                    height: 12,
                    color: '#ffff00'
                });
                lastBulletTime = now;
            }
        }
        
        function spawnEnemy() {
            const now = Date.now();
            if (now - lastEnemySpawn > enemySpawnRate) {
                const size = 25 + Math.random() * 20;
                enemies.push({
                    x: Math.random() * (canvas.width - size),
                    y: -size,
                    width: size,
                    height: size,
                    speed: 1 + Math.random() * 2,
                    color: `hsl(${Math.random() * 60 + 300}, 100%, 50%)`,
                    health: Math.floor(size / 15)
                });
                lastEnemySpawn = now;
            }
        }
        
        function createExplosion(x, y, count, color) {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 * i) / count;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * (2 + Math.random() * 3),
                    vy: Math.sin(angle) * (2 + Math.random() * 3),
                    size: 2 + Math.random() * 3,
                    color: color,
                    life: 60
                });
            }
        }
        
        function update() {
            if (gameState !== 'playing') return;
            
            // Update difficulty
            difficultyTimer++;
            if (difficultyTimer % 300 === 0) {
                enemySpawnRate = Math.max(400, enemySpawnRate - 50);
            }
            
            // Move player
            if (keys['ArrowLeft'] || keys['a']) {
                player.x = Math.max(player.width / 2, player.x - player.speed);
            }
            if (keys['ArrowRight'] || keys['d']) {
                player.x = Math.min(canvas.width - player.width / 2, player.x + player.speed);
            }
            if (keys['ArrowUp'] || keys['w']) {
                player.y = Math.max(player.height / 2, player.y - player.speed);
            }
            if (keys['ArrowDown'] || keys['s']) {
                player.y = Math.min(canvas.height - player.height / 2, player.y + player.speed);
            }
            
            // Shoot
            if (keys[' ']) {
                shootBullet();
            }
            
            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bulletSpeed;
                
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }
            
            // Spawn enemies
            spawnEnemy();
            
            // Update enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemies[i].speed;
                
                // Remove if off screen
                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                    continue;
                }
                
                // Check collision with player
                if (checkCollision(player, enemies[i])) {
                    player.health -= 20;
                    createExplosion(enemies[i].x, enemies[i].y, 8, enemies[i].color);
                    enemies.splice(i, 1);
                    
                    if (player.health <= 0) {
                        gameState = 'gameover';
                        if (score > highScore) {
                            highScore = score;
                            localStorage.setItem('highScore', highScore);
                        }
                    }
                    continue;
                }
                
                // Check collision with bullets
                for (let j = bullets.length - 1; j >= 0; j--) {
                    if (checkCollision(bullets[j], enemies[i])) {
                        enemies[i].health--;
                        bullets.splice(j, 1);
                        
                        if (enemies[i].health <= 0) {
                            score += Math.floor(enemies[i].width);
                            createExplosion(enemies[i].x, enemies[i].y, 12, enemies[i].color);
                            enemies.splice(i, 1);
                        }
                        break;
                    }
                }
            }
            
            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].vx;
                particles[i].y += particles[i].vy;
                particles[i].life--;
                
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid background
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 40) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            
            if (gameState === 'start') {
                drawStartScreen();
            } else if (gameState === 'playing') {
                drawGame();
            } else if (gameState === 'gameover') {
                drawGame();
                drawGameOver();
            }
        }
        
        function drawStartScreen() {
            // Title
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#00ffff';
            ctx.fillStyle = '#00ffff';
            ctx.font = 'bold 60px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('NEON ASSAULT', canvas.width / 2, canvas.height / 2 - 80);
            
            ctx.shadowBlur = 10;
            ctx.font = '24px Courier New';
            ctx.fillStyle = '#ff00ff';
            ctx.fillText('TOP-DOWN SHOOTER', canvas.width / 2, canvas.height / 2 - 30);
            
            // Instructions
            ctx.shadowBlur = 5;
            ctx.font = '18px Courier New';
            ctx.fillStyle = '#ffff00';
            ctx.fillText('WASD or ARROW KEYS to move', canvas.width / 2, canvas.height / 2 + 30);
            ctx.fillText('SPACEBAR to shoot', canvas.width / 2, canvas.height / 2 + 60);
            
            // Start prompt
            const pulse = Math.sin(Date.now() / 300) * 0.5 + 0.5;
            ctx.shadowBlur = 20 * pulse;
            ctx.shadowColor = '#00ff00';
            ctx.fillStyle = '#00ff00';
            ctx.font = 'bold 28px Courier New';
            ctx.fillText('PRESS SPACE or CLICK TO START', canvas.width / 2, canvas.height / 2 + 120);
            
            // High Score
            ctx.shadowBlur = 5;
            ctx.font = '20px Courier New';
            ctx.fillStyle = '#ffffff';
            ctx.fillText(`HIGH SCORE: ${highScore}`, canvas.width / 2, canvas.height - 40);
            
            ctx.shadowBlur = 0;
        }
        
        function drawGame() {
            // Draw player
            ctx.save();
            ctx.translate(player.x, player.y);
            
            // Ship body
            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(0, -player.height / 2);
            ctx.lineTo(-player.width / 2, player.height / 2);
            ctx.lineTo(0, player.height / 3);
            ctx.lineTo(player.width / 2, player.height / 2);
            ctx.closePath();
            ctx.fill();
            
            // Engine glow
            ctx.fillStyle = '#ff00ff';
            ctx.beginPath();
            ctx.arc(0, player.height / 2, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
            ctx.shadowBlur = 0;
            
            // Draw bullets
            bullets.forEach(bullet => {
                ctx.shadowBlur = 10;
                ctx.shadowColor = bullet.color;
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x - bullet.width / 2, bullet.y - bullet.height / 2, 
                            bullet.width, bullet.height);
            });
            ctx.shadowBlur = 0;
            
            // Draw enemies
            enemies.forEach(enemy => {
                ctx.save();
                ctx.translate(enemy.x, enemy.y);
                ctx.rotate(Date.now() / 500);
                
                ctx.shadowBlur = 15;
                ctx.shadowColor = enemy.color;
                ctx.strokeStyle = enemy.color;
                ctx.lineWidth = 3;
                
                // Diamond shape
                ctx.beginPath();
                ctx.moveTo(0, -enemy.height / 2);
                ctx.lineTo(enemy.width / 2, 0);
                ctx.lineTo(0, enemy.height / 2);
                ctx.lineTo(-enemy.width / 2, 0);
                ctx.closePath();
                ctx.stroke();
                
                ctx.fillStyle = enemy.color + '44';
                ctx.fill();
                
                ctx.restore();
            });
            ctx.shadowBlur = 0;
            
            // Draw particles
            particles.forEach(particle => {
                ctx.shadowBlur = 5;
                ctx.shadowColor = particle.color;
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 60;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
            ctx.shadowBlur = 0;
            
            // Draw HUD
            drawHUD();
        }
        
        function drawHUD() {
            // Score
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#00ffff';
            ctx.fillStyle = '#00ffff';
            ctx.font = 'bold 24px Courier New';
            ctx.textAlign = 'left';
            ctx.fillText(`SCORE: ${score}`, 20, 40);
            
            // Health bar
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(20, 60, 200, 20);
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(20, 60, (player.health / player.maxHealth) * 200, 20);
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.strokeRect(20, 60, 200, 20);
            
            ctx.shadowBlur = 0;
        }
        
        function drawGameOver() {
            // Semi-transparent overlay
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Game Over text
            ctx.shadowBlur = 30;
            ctx.shadowColor = '#ff0000';
            ctx.fillStyle = '#ff0000';
            ctx.font = 'bold 72px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 60);
            
            // Score
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#00ffff';
            ctx.fillStyle = '#00ffff';
            ctx.font = 'bold 36px Courier New';
            ctx.fillText(`FINAL SCORE: ${score}`, canvas.width / 2, canvas.height / 2);
            
            // High score
            if (score >= highScore) {
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#ffff00';
                ctx.fillStyle = '#ffff00';
                ctx.font = 'bold 28px Courier New';
                ctx.fillText('NEW HIGH SCORE!', canvas.width / 2, canvas.height / 2 + 40);
            } else {
                ctx.shadowBlur = 10;
                ctx.fillStyle = '#ffffff';
                ctx.font = '24px Courier New';
                ctx.fillText(`High Score: ${highScore}`, canvas.width / 2, canvas.height / 2 + 40);
            }
            
            // Restart button
            const pulse = Math.sin(Date.now() / 300) * 0.5 + 0.5;
            ctx.shadowBlur = 15 * pulse;
            ctx.shadowColor = '#00ff00';
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 3;
            ctx.strokeRect(canvas.width / 2 - 100, canvas.height / 2 + 80, 200, 50);
            
            ctx.fillStyle = '#00ff00';
            ctx.font = 'bold 24px Courier New';
            ctx.fillText('RESTART (R)', canvas.width / 2, canvas.height / 2 + 113);
            
            ctx.shadowBlur = 0;
        }
        
        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
